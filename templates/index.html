<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-wrapper {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 25px;
            color: #343a40;
            font-weight: 600;
        }

        label {
            font-weight: 500;
        }

        .btn-primary {
            padding: 10px 0;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <form method="POST">
        <h2 class="text-center">Pattern Generator</h2>

        <div class="mb-3">
            <label for="pattern_type" class="form-label">Choose Pattern</label>
            <select class="form-select" id="pattern_type" name="pattern_type" required>
                <option value="lower">Lower Triangle</option>
                <option value="upper">Upper Triangle</option>
                <option value="pyramid">Pyramid</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="count" class="form-label">Height</label>
            <input type="number" class="form-control" id="count" name="count" min="1" placeholder="Enter height" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Show Pattern</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
